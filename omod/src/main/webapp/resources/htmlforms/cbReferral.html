<htmlform>
    <script type="text/javascript">
        jq(document ).ready(function() {
            disableControls();
        });


        function disableControls(){
            jq('#nhifNumber *').prop('disabled', true);
        }

    </script>
    <style>
        table.initial {
            border-collapse: collapse;
            background-color: #F3F9FF;
        }
        table.initial > tbody > tr > td, table.initial > tbody > tr > th {
            border: 1px solid black;
            vertical-align: baseline;
            padding: 3.6px;
            text-align: left;
        }
    </style>
    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td align="left">Screening Date
                    <encounterDate id="encounter-date" showTime="true" />
                </td>
                <td>Screening by: <encounterProvider default="currentUser" /></td>
                <td align="right">Screening Venue
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete" />
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-content">
        <table border="0" cellspacing="0" cellpadding="5" width="75%" class="initial" align="center">
            <tbody>
            <tr>
                <td valign="top">
                    <label>Nationality:</label>
                    <obs conceptId="168129" answerConceptIds="162883,162884,165752,165639,165744,165765"  style="radio" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring Facility Name:</label>
                    <obs conceptId="161550" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referred Facility Name:</label>
                    <obs conceptId="162724" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Type of care:</label>
                    <obs conceptId="168146" answerConceptIds="165088,160541,5483,159937,160546,164849,5622" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Date of referral:</label>
                    <obs conceptId="163181" showTime="true"/>
                </td>
            </tr>

            <tr>
                <td valign="top">
                    <label>Target Population:</label>
                    <obs conceptId="166433" answerConceptIds="165083,162198,168144,159674,160578,168147,165090,1169,5622" answerLabels="Female sex worker,Long distance truck driver,Clearing and forwarding agents,Fisherfolk,Male who has sex with men,Vulnerable Women and Girls,Injecting drug user with shared needles or syringes,HIV Positive,Other" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Reason for referral:</label>
                    <obs conceptId="1887" answerConceptIds="160631,160541,5483,159937,165088,160546,164849,5622"/>

            </tr>
            <tr>
                <td valign="top">
                    <label>General comments if referred for ART:</label>

                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referral Recommendations:</label>
                    <obs conceptId="160632" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring HC Provider (Full Names):</label>
                    <obs conceptId="161103" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring HC Provider (Email):</label>
                    <obs conceptId="168130" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring HC Provider (Telephone Number with Country Code):</label>
                    <obs conceptId="163152" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring HC Provider (Cadre):</label>
                    <obs conceptId="163556"  answerConceptIds="1577,1555,1574,1578,5622" answerLabels="Nurse,Cummunity Health care worker, Clinical Officer/Doctor,Midwife,Other"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
</htmlform>
