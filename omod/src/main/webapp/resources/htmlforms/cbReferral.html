<htmlform>
    <script type="text/javascript">
        jq(document ).ready(function() {
            disableControls();
        });


        function disableControls(){
            jq('#nhifNumber *').prop('disabled', true);
        }

    </script>
    <style>
        table.initial {
            border-collapse: collapse;
            background-color: #F3F9FF;
        }
        table.initial > tbody > tr > td, table.initial > tbody > tr > th {
            border: 1px solid black;
            vertical-align: baseline;
            padding: 3.6px;
            text-align: left;
        }
    </style>
    <div class="ke-form-header">
        <table style="width: 100%">
            <tr>
                <td align="left">Screening Date
                    <encounterDate id="encounter-date" showTime="true" />
                </td>
                <td>Screening by: <encounterProvider default="currentUser" /></td>
                <td align="right">Screening Venue
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete" />
                </td>
            </tr>
        </table>
    </div>
    <div class="ke-form-content">
        <table border="0" cellspacing="0" cellpadding="5" width="75%" class="initial" align="center">
            <tbody>
            <tr>
                <td valign="top">
                    <label>Nationality:</label>
                    <obs conceptId="5000023" answerConceptIds="5000024,5000025,5000026,5000027,5000028,5000029"  style="radio" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring Facility Name:</label>
                    <obs conceptId="161550" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referred Facility Name:</label>
                    <obs conceptId="162724" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>District/County:</label>
                    <obs conceptId="5272AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No"  style="radio" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Type of care:</label>
                    <obs conceptId="5000030" answerConceptIds="5000031,5000032"  style="radio" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Contact/address:</label>
                    <obs conceptId="5272AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No"  style="radio" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Date of referral:</label>
                    <obs conceptId="5272AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No"  style="radio" />
                </td>
            </tr>
<!--
            <tr>
                <td valign="top">
                    <label>CB-HIPP Site:</label>
                    <obs conceptId="5000000" answerConceptIds="5000001,5000004,5000003,5000005,5000033,5000006,5000034,5000035,5000036,5000037,5000038,5000039,5000040,5000041,5000042" />
                </td>
            </tr>
-->
            <tr>
                <td valign="top">
                    <label>Target Population:</label>
                    <obs conceptId="5000022" answerConceptIds="5000021,5000020,5000031,5000032" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Reason for referral:</label>
                    <obs conceptId="5272AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No"  style="radio" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>General comments if referred for ART:</label>
                    <obs conceptId="5272AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerConceptIds="1065AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1066AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerLabels="Yes,No"  style="radio" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referral Recommendations:</label>
                    <obs conceptId="5000043" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring HC Provider (Full Names):</label>
                    <obs conceptId="5000044" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring HC Provider (Email):</label>
                    <obs conceptId="5000045" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring HC Provider (Telephone Number with Country Code):</label>
                    <obs conceptId="5000046" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Referring HC Provider (Cadre):</label>
                    <obs conceptId="5000047" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
</htmlform>
